<div class="panel panel-warning">
  <div class="panel-heading">
    Available boxers
  </div>
  <div class="panel-body" dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="colomValues">
    <ul class="list-group" >
      <li *ngFor="let item of colomValues; let i = index;" class="list-group-item" dnd-sortable [sortableIndex]="i">{{item}}</li>
    </ul>
  </div>
</div>
